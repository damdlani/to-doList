<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/icon.jpg" type="image/x-icon">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CSS/global.css">
    <link rel="stylesheet" href="CSS/footer.css">
    <link rel="stylesheet" href="CSS/todo.css">
    <link rel="stylesheet" href="CSS/header.css">
    <script defer src="JS/script.js"></script>
    <script src="https://kit.fontawesome.com/478e816e7d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="header__title">Lista zadań</h1>
        </header>
        <main class="todo">
            <section class="todo__new">
                <h2 class="todo__title">Dodaj nowe zadanie</h2>
                <form action="" class="todo__form js-form">
                    <input class="todo__input js-input" autofocus type="text" placeholder="Co jest do zrobienia?" class="todo__input">
                    <button class="todo__submit js-buttonSubmit">Dodaj zadanie</button>
                </form>
            </section>
            <section class="todo__list">
                <div class="todo__header js-todoHeader">
                </div>
                <div class="todo__tasks">
                    <ul class="todo__ul js-tasksList">
                    </ul>
                </div>
            </section>
        </main>
        <footer class="footer">&copy;Krzysztof Kwieciński 2020</footer>
    </div>
</body>
</html>
